<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Boston House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Boston House Price Prediction</h1>
      <form action="{{ url_for('predict') }}" method="post">
        <div class="form-group">
          <input type="text" class="form-control" name="CRIM" placeholder="CRIM" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="ZN" placeholder="ZN" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="INDUS" placeholder="INDUS" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="CHAS" placeholder="CHAS" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="NOX" placeholder="NOX" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="RM" placeholder="RM" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="Age" placeholder="Age" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="DIS" placeholder="DIS" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="RAD" placeholder="RAD" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="TAX" placeholder="TAX" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="PTRATIO" placeholder="PTRATIO" required="required">
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
